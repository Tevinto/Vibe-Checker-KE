<!DOCTYPE html>
<html>
<head>
  <meta name="google-site-verification" content="jfMtnKotvQkrbY0Fdpbzy5ohfSCopiRoYVGOdccnvxw" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}?v=2">
  <title>üî• Vibe Checker üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      background: url("/static/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      margin: 8px 0;
    }

    .result {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      width: fit-content;
      margin: 20px auto;
      font-size: 24px;
      line-height: 1.5;
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    input {
      padding: 12px;
      width: 320px;
      font-size: 1em;
      border: 2px solid #333;
      border-radius: 8px;
      margin-top: 20px;
      background: #fff;
      color: #000;
    }

    button {
      padding: 12px 24px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #555;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9a9e; }
      to { text-shadow: 0 0 20px #fad0c4; }
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: white;
      position: fixed;
      bottom: 10px;
      right: 20px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h1>üî• Vibe Checker üî•</h1>

  <form method="post">
    <input name="caption" placeholder="Drop your caption here..." />
    <br>
    <button type="submit">Check Vibe</button>
  </form>

  {% if result %}
  <div class="result">
    <p><strong id="vibeText">{{ result.vibe }}</strong></p>
    <p>Vibe Score: {{ result.score }}/100</p>
    <button onclick="shuffleVibe()">üé≤ Nipe Random Vibe</button>
    <button id="shareBtn">üì§ Share Vibe</button>
    <button id="screenshotBtn">üñºÔ∏è Save as Image</button>
  </div>
  {% endif %}

  <div class="signature">by Tevo</div>

  <script>
    const fallbackVibes = [
      "Umeachwa na vibe kama mtu wa last born üò≠",
      "Caption yako ni kama ugali ya microwave üòÇ",
      "Vibe yako ni kama mtu wa group project‚Äîmissing üò≠",
      "Uko na energy ya mtu alikosa cha sahani üò≠",
      "Unaeza vibe lakini not in this economy ü•≤",
      "Kuna vibe lakini kwa roho pekee üò©",
      "We ni ogopa vibes edition ü´£",
      "Enda uoshe maskio bana üòé"
    ];

    function shuffleVibe() {
      const randomIndex = Math.floor(Math.random() * fallbackVibes.length);
      const vibeText = document.getElementById("vibeText");
      if (vibeText) {
        vibeText.innerText = fallbackVibes[randomIndex];
      }
    }

    document.getElementById("shareBtn").addEventListener("click", () => {
      const vibeText = document.querySelector(".result").innerText;
      const shareData = {
        title: "Vibe Checker üî•",
        text: `My vibe today: ${vibeText}`,
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData)
          .then(() => console.log('Shared successfully'))
          .catch(err => console.log('Share failed:', err));
      } else {
        alert("Sharing not supported on this device.");
      }
    });

    document.getElementById("screenshotBtn").addEventListener("click", () => {
      const resultBox = document.querySelector(".result");

      html2canvas(resultBox).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = "vibe-result.png";
        link.href = imgData;
        link.click();
      });
    });
  </script>
</body>
</html>
